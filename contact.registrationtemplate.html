<form [formGroup]="group" (ngSubmit)="onSubmit()">

    <div>
        <div>

        <input type="text"
               [formControl]="firstName"
               name="firstName" id="firstName"  >

            <ul *ngIf="!firstName.valid">
                <li *ngIf="firstName.hasError('required')">FirstName is required</li>
                <li *ngIf="firstName.hasError('minlength')">FirstName should have minimum 4 chars</li>
            </ul>

        </div>

        <div>

        <input type="text"
               [formControl]="lastName"
               name="lastName" id="lastName">
            <ul *ngIf="!lastName.valid">
                <li *ngIf="lastName.hasError('required')">lastName is required</li>
                <li *ngIf="lastName.hasError('minlength')">lastName should have minimum 4 chars</li>
            </ul>

        </div>
        <div>

        <input type="email"
               [formControl]="email"
               name="email" id="email" >
            <ul *ngIf="!email.valid">
                <li *ngIf="email.hasError('required')">email is required</li>
                <li *ngIf="email.hasError('Emailvalidate')">Email Format Error</li>
            </ul>

        </div>
        <div>

        <input type="password"
               [formControl]="password"
               name="password" id="password" >
            <ul *ngIf="!password.valid">
                <li *ngIf="password.hasError('required')">password is required</li>
                <li *ngIf="password.hasError('minlength')">password should have minimum 4 chars</li>
                <li *ngIf="password.hasError('maxlength')">password should have maximum 8 chars</li>
            </ul>

        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-default">Save</button>

</form>
